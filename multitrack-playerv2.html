<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multitrack Player - Webhost Fix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
</head>
<body>
  <h2>Multitrack Player</h2>
  <div id="status">Loading...</div>

  <script>
    // Fixes relative or malformed URLs for self-hosted files
    function normalizeURL(url) {
      if (!url.match(/^https?:\/\//)) {
        // if it's a relative path, prepend current origin
        return `${window.location.origin}/${url.replace(/^\//, '')}`;
      }
      // ensure https:// prefix and correct encoding
      return decodeURIComponent(url.trim());
    }

    async function loadPlayer() {
      const params = new URLSearchParams(window.location.search);
      const stems = [];
      for (const [key, value] of params.entries()) {
        if (key !== 'markers') stems.push({ name: key, url: normalizeURL(value) });
      }

      const masterGain = new Tone.Gain(1).toDestination();
      const status = document.getElementById('status');
      const tracks = [];

      for (const s of stems) {
        try {
          console.log('Loading', s.name, s.url);
          const player = new Tone.Player({ url: s.url, autostart: false });
          player.connect(masterGain);
          await player.load();
          tracks.push(player);
        } catch (err) {
          console.error('Failed to load', s.name, err);
          status.textContent = `❌ Failed to load ${s.name}: ${s.url}`;
          return;
        }
      }

      status.textContent = '✅ All stems loaded. Ready to play!';
    }

    loadPlayer();
  </script>
</body>
</html>

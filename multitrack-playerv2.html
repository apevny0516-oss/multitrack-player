<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multitrack Player - URL Fix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
</head>
<body>
  <h2>Multitrack Player</h2>
  <div id="status">Loading...</div>
  <script>
    async function loadPlayer() {
      const params = new URLSearchParams(window.location.search);
      const stems = [];
      for (const [key, value] of params.entries()) {
        if (key !== 'markers') stems.push({ name: key, url: decodeURIComponent(value) });
      }

      const masterGain = new Tone.Gain(1).toDestination();
      const tracks = [];
      const status = document.getElementById('status');

      for (const s of stems) {
        try {
          let validURL = s.url;
          if (!validURL.match(/^https?:\/\//)) {
            validURL = window.location.origin + '/' + s.url.replace(/^\//, '');
          }
          console.log('Loading', s.name, validURL);
          const player = new Tone.Player({ url: validURL, autostart: false });
          player.connect(masterGain);
          await player.load();
          tracks.push(player);
        } catch (err) {
          console.error('Failed to load', s.name, err);
          status.textContent = `Failed to load ${s.name}`;
          return;
        }
      }

      status.textContent = 'All stems loaded. Ready to play!';
    }

    loadPlayer();
  </script>
</body>
</html>

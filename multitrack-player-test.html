<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multitrack Player (Canvas-Safe)</title>
<style>
  :root { color-scheme: light dark; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f6f7f9; padding: 16px; }
  .wrapper { max-width: 920px; margin: 0 auto; }
  h2 { margin-top: 0; }
  .panel { background:#fff; padding:12px; border-radius: 10px; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
  .controls { display:flex; flex-wrap:wrap; align-items:center; gap:8px; }
  .controls .spacer { flex:1; }
  .track { background:#fff; padding:12px; border-radius:10px; box-shadow:0 1px 3px rgba(0,0,0,.06); margin-top:8px; }
  button { cursor:pointer; border:1px solid #d0d7de; border-radius:8px; padding:6px 10px; font-size:14px; background:#fff; }
  button.active { background:#0d6efd; color:#fff; border-color:#0d6efd; }
  .time { font-size:12px; display:flex; justify-content:space-between; color:#555; margin-top:6px; }
  .progress-container { position:relative; }
  .loop-highlight { position:absolute; top:38px; height:6px; background:rgba(13,110,253,.25); border-radius:3px; transform:translateY(-50%); pointer-events:none; left:0; width:0; }
  #bookmarksPanel h3 { margin: 12px 0; }
  #bookmarksPanel button { font-size:14px; font-weight:600; margin-bottom:8px; padding:8px 10px; display:block; width:100%; text-align:left; }
  #loadingOverlay { position:fixed; inset:0; background:rgba(255,255,255,.92); display:flex; align-items:center; justify-content:center; flex-direction:column; font-size:18px; font-weight:700; color:#333; z-index:9999; }
  .small { font-weight:500; font-size:12px; opacity:.75; }
</style>
</head>
<body>
<div class="wrapper">
  <h2 id="pageTitle">Multitrack Player</h2>

  <div id="loadingOverlay">
    <div id="loadingText">Now Loading...</div>
    <div class="small">Using Canvas-safe playback (no Web Audio).</div>
  </div>

  <div class="panel controls">
    <button id="play" title="Play">▶️</button>
    <button id="pause" title="Pause">⏸️</button>
    <button id="stop" title="Stop">⏹️</button>
    <button id="loop">Loop Start</button>
    <div class="spacer"></div>
    <label for="masterVol">Master</label>
    <input id="masterVol" type="range" min="0" max="1" step="0.01" value="1">
  </div>

  <div id="progressContainer" class="panel progress-container">
    <div class="loop-highlight" id="loopHighlight"></div>
  </div>

  <div id="tracks"></div>
  <div id="bookmarksPanel" style="margin-top:12px;"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const stems = [];
let markersFile = null;

const titleParam = params.get('title');
if (titleParam) {
  const title = decodeURIComponent(titleParam);
  document.title = title;
  document.getElementById('pageTitle').textContent = title;
}

for (const [key, value] of params.entries()) {
  const k = key.toLowerCase();
  if (k === 'title') continue;
  if (['markers','lyrics','text'].includes(k)) { markersFile = value; }
  else { stems.push({ name: key, url: value }); }
}

const trackData = [];
let leader = null;
let isPlaying = false;
let raf;

let loopActive = false;
let loopStart = null;
let loopEnd = null;

let masterVolume = 1;

const loadingOverlay = document.getElementById('loadingOverlay');
const loadingText = document.getElementById('loadingText');
const tracksContainer = document.getElementById('tracks');
const progressContainer = document.getElementById('progressContainer');
const loopHighlight = document.getElementById('loopHighlight');

const slider = document.createElement('input');
slider.type = 'range'; slider.min = 0; slider.max = 1; slider.step = 0.001; slider.value = 0;
slider.style.width = '100%'; slider.style.display = 'block';
const timeRow = document.createElement('div');
timeRow.className = 'time';
const currentTimeEl = document.createElement('span'); currentTimeEl.textContent = '0:00';
const totalTimeEl = document.createElement('span'); totalTimeEl.textContent = '0:00';
timeRow.appendChild(currentTimeEl); timeRow.appendChild(totalTimeEl);
progressContainer.appendChild(slider);
progressContainer.appendChild(timeRow);

function formatTime(sec) {
  if (!sec || isNaN(sec)) return '0:00';
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s.toString().padStart(2,'0')}`;
}
function getTotalDuration() {
  return trackData.reduce((m, t) => Math.max(m, (t.audioEl && isFinite(t.audioEl.duration)) ? t.audioEl.duration : 0), 0);
}
function updateDuration() { totalTimeEl.textContent = formatTime(getTotalDuration()); }
function renderLoopUI() {
  const total = getTotalDuration();
  if (!total || loopStart === null || loopEnd === null) { loopHighlight.style.width = 0; return; }
  const startPct = (loopStart / total) * 100;
  const endPct = (loopEnd / total) * 100;
  loopHighlight.style.left = startPct + '%';
  loopHighlight.style.width = (endPct - startPct) + '%';
}
function applyVolumes() {
  const anySolo = trackData.some(t => t.solo);
  trackData.forEach(t => {
    const active = anySolo ? t.solo : !t.muted;
    const eff = active ? (t.baseVol * masterVolume) : 0;
    t.audioEl.volume = Math.max(0, Math.min(1, eff));
  });
}

async function loadStems() {
  let loaded = 0, total = stems.length;
  if (total === 0) loadingText.textContent = 'No stems in URL. Add like ?Guitar=<url>&Bass=<url>';
  for (const s of stems) {
    const audioEl = new Audio();
    audioEl.src = s.url;
    audioEl.preload = 'auto';
    audioEl.controls = false;
    await new Promise((resolve) => {
      const onReady = () => { cleanup(); resolve(); };
      const onError = () => { console.warn('Error loading', s.url); cleanup(); resolve(); };
      const cleanup = () => {
        audioEl.removeEventListener('canplaythrough', onReady);
        audioEl.removeEventListener('loadedmetadata', onReady);
        audioEl.removeEventListener('error', onError);
      };
      audioEl.addEventListener('canplaythrough', onReady, { once:true });
      audioEl.addEventListener('loadedmetadata', onReady, { once:true });
      audioEl.addEventListener('error', onError, { once:true });
    });
    trackData.push({ name: s.name, url: s.url, audioEl, baseVol: 1, muted:false, solo:false });
    loaded++; loadingText.textContent = `Loading ${loaded} of ${total}...`;
  }
  leader = trackData.length ? trackData[0].audioEl : null;
  renderTracks();
  updateDuration();
  if (markersFile) await loadMarkersFile(markersFile);
  loadingOverlay.style.display = 'none';
  applyVolumes();
}

function renderTracks() {
  tracksContainer.innerHTML = '';
  trackData.forEach((t, idx) => {
    const div = document.createElement('div');
    div.className = 'track';
    div.innerHTML = `
      <strong>${t.name}</strong><br>
      <button data-action="solo" data-idx="${idx}">Solo</button>
      <button data-action="mute" data-idx="${idx}">Mute</button>
      <label>Vol <input data-action="gain" data-idx="${idx}" type="range" min="0" max="1" step="0.01" value="${t.baseVol}"></label>
    `;
    tracksContainer.appendChild(div);
  });
  tracksContainer.addEventListener('click', onTrackClick);
  tracksContainer.addEventListener('input', onTrackInput);
  refreshButtons();
}
function onTrackClick(e) {
  const act = e.target.getAttribute('data-action');
  if (!act) return;
  const idx = Number(e.target.getAttribute('data-idx'));
  const t = trackData[idx];
  if (!t) return;
  if (act === 'solo') t.solo = !t.solo;
  if (act === 'mute') t.muted = !t.muted;
  refreshButtons();
  applyVolumes();
}
function onTrackInput(e) {
  const act = e.target.getAttribute('data-action');
  if (act !== 'gain') return;
  const idx = Number(e.target.getAttribute('data-idx'));
  const t = trackData[idx];
  t.baseVol = Number(e.target.value);
  applyVolumes();
}
function refreshButtons() {
  document.querySelectorAll('button[data-action="solo"]').forEach(btn => {
    const t = trackData[Number(btn.getAttribute('data-idx'))];
    btn.classList.toggle('active', t.solo);
  });
  document.querySelectorAll('button[data-action="mute"]').forEach(btn => {
    const t = trackData[Number(btn.getAttribute('data-idx'))];
    btn.classList.toggle('active', t.muted);
  });
}

function playAll(fromTime = null) {
  trackData.forEach(t => {
    if (fromTime !== null && isFinite(t.audioEl.duration)) {
      try { t.audioEl.currentTime = Math.min(fromTime, t.audioEl.duration - 0.05); } catch(e){}
    }
    const p = t.audioEl.play();
    if (p && typeof p.catch === 'function') p.catch(()=>{});
  });
  isPlaying = true;
  requestTick();
}
function pauseAll() {
  trackData.forEach(t => t.audioEl.pause());
  isPlaying = false;
  cancelAnimationFrame(raf);
}
function stopAll() {
  pauseAll();
  seekAll(0);
  slider.value = 0;
  currentTimeEl.textContent = '0:00';
}
function seekAll(timeSec) {
  trackData.forEach(t => {
    try { t.audioEl.currentTime = Math.min(timeSec, isFinite(t.audioEl.duration) ? t.audioEl.duration - 0.05 : timeSec); } catch(e){}
  });
  currentTimeEl.textContent = formatTime(timeSec);
}

const loopBtn = document.getElementById('loop');
loopBtn.addEventListener('click', () => {
  const now = leader ? leader.currentTime : 0;
  if (loopStart === null && loopEnd === null) {
    loopStart = now; loopBtn.textContent = 'Loop End';
  } else if (loopStart !== null && loopEnd === null) {
    loopEnd = now; loopActive = true; loopBtn.textContent = 'Clear Loop'; loopBtn.classList.add('active'); renderLoopUI();
  } else {
    loopActive = false; loopStart = null; loopEnd = null; loopBtn.textContent = 'Loop Start'; loopBtn.classList.remove('active'); renderLoopUI();
  }
});

function requestTick() {
  function tick() {
    if (!isPlaying || !leader) return;
    const total = getTotalDuration();
    const t = leader.currentTime || 0;
    slider.value = total ? Math.min(t / total, 1) : 0;
    currentTimeEl.textContent = formatTime(t);
    if (loopActive && loopStart !== null && loopEnd !== null && t >= loopEnd) {
      playAll(loopStart);
      return;
    }
    raf = requestAnimationFrame(tick);
  }
  cancelAnimationFrame(raf);
  raf = requestAnimationFrame(tick);
}

slider.addEventListener('input', () => {
  const total = getTotalDuration();
  const target = total * Number(slider.value);
  seekAll(target);
  if (isPlaying) playAll(target);
});

document.getElementById('masterVol').addEventListener('input', (e) => {
  masterVolume = Number(e.target.value);
  applyVolumes();
});

async function loadMarkersFile(url) {
  try {
    const res = await fetch(url);
    const text = await res.text();
    const sections = parseTimecodedMarkers(text);
    renderBookmarks(sections);
  } catch (e) { console.error('Error loading markers file', e); }
}
function parseTimecodedMarkers(text) {
  const regex = /(\d+:\d+:\d+\.\d+)\s+Textblock:\s*(.*)/g;
  const results = []; let match;
  while ((match = regex.exec(text)) !== null) {
    const timeInSeconds = timeToSeconds(match[1]);
    const label = match[2].trim();
    if (label) results.push({ label, time: timeInSeconds });
  }
  return results;
}
function timeToSeconds(ts) {
  const [h, m, s] = ts.split(':').map(parseFloat);
  return h * 3600 + m * 60 + s;
}
function renderBookmarks(sections) {
  const panel = document.getElementById('bookmarksPanel');
  panel.innerHTML = '<h3>Bookmarks</h3>';
  if (!sections.length) { panel.innerHTML += '<p>No timecoded sections found.</p>'; return; }
  sections.forEach(section => {
    const btn = document.createElement('button');
    btn.textContent = `${formatTime(section.time)} – ${section.label}`;
    btn.addEventListener('click', () => {
      seekAll(section.time);
      if (isPlaying) playAll(section.time); else currentTimeEl.textContent = formatTime(section.time);
    });
    panel.appendChild(btn);
  });
}

document.getElementById('play').addEventListener('click', () => {
  const t = leader ? leader.currentTime : 0;
  playAll(t);
});
document.getElementById('pause').addEventListener('click', pauseAll);
document.getElementById('stop').addEventListener('click', stopAll);

loadStems();
</script>
</body>
</html>
